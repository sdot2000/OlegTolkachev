<!DOCTYPE html> 
<HTML> 
<HEAD>
    <META charset="utf-8">
    <TITLE>Домашнее задание - базовое</TITLE>	
    <style>
        .error {
            border: 3px solid red; 
        }
        .success {
            border: 3px solid green; 
        }
    </style>
</HEAD> 
<BODY>
<form id="form" name="form" method="post/get" 
    action="http://fe.it-academy.by/TestForm.php">
    <table align="center" border="0" width="300">
        <tr>
            <td>
                <fieldset>
                    <legend>Проверка введенных паролей</legend>
                    <input type="password" id="passwd" name="password" required autocomplete="off">
                    <label for="passwd">Пароль</label><br>                        
                    <input type="submit" value="Проверить">
                </fieldset>
            </td>
        </tr>
    </table> 
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $('input[type=submit]').click(function(e) {
            e.preventDefault();
            var input = $('input[type=password]');
            var value = $('input[type=password]').val();
            if (value === 'OlegTolkachev') {
                input.addClass('success');
                $('form').submit();
            } else {
                input.addClass('error');
            }
        });
    });
</script>
</BODY> 
</HTML>
